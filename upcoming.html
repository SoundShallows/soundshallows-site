<!DOCTYPE html>
<html lang="en">
<head>
<!-- OpenGraph -->
<meta property="og:title" content="Sound Shallows">
<meta property="og:description" content="Genre-fluid music blending industrial, synthwave, classical deconstruction, grunge, and ambient soundscapes.">
<meta property="og:image" content="https://soundshallows.ca/assets/img/logo.png">

<!-- Twitter -->

<meta name="twitter:title" content="Sound Shallows">
<meta name="twitter:description" content="Genre-fluid music blending industrial, synthwave, classical deconstruction, grunge, and ambient soundscapes.">

<meta charset="UTF-8">
<title>Upcoming Works • Sound Shallows</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="icon" type="image/png" href="assets/img/favicon.png">
<link rel="manifest" href="manifest.json">

<!-- ===========================
     STRUCTURED DATA (JSON-LD)
=========================== -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ItemList",
  "name": "Upcoming Works",
  "itemListElement": [
    {
      "@type": "MusicRecording",
      "position": 1,
      "name": "Track Title #1",
      "description": "Short description of the track, its vibe, and what stage it’s in.",
      "byArtist": {
        "@type": "MusicGroup",
        "name": "Sound Shallows"
      },
      "url": "https://soundshallows.ca/upcoming.html"
    },
    {
      "@type": "MusicRecording",
      "position": 2,
      "name": "Track Title #2",
      "description": "Another description here.",
      "byArtist": {
        "@type": "MusicGroup",
        "name": "Sound Shallows"
      },
      "url": "https://soundshallows.ca/upcoming.html"
    }
  ]
}
</script>

</head>

<body>
  <header>
    <img src="assets/img/logo.png" alt="Sound Shallows Logo">
    <button id="mode-toggle" class="toggle-btn">Neon Mode</button>
	<h1>Upcoming Works</h1>
  </header>

  <div class="container">

    <div class="song-card">
      <h2>Track Title #1</h2>
      <p>Short description of the track, its vibe, and what stage it’s in.</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 40%;"></div>
      </div>
      <p>Status: Recording</p>
    </div>

    <div class="song-card">
      <h2>Track Title #2</h2>
      <p>Another description here.</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 80%;"></div>
      </div>
      <p>Status: Mixing</p>
    </div>

  </div>

  <footer>
    © Sound Shallows
  </footer>
<script>
  const toggleBtn = document.getElementById('mode-toggle');

  // Load saved mode
  if (localStorage.getItem('mode') === 'neon') {
    document.body.classList.add('neon-mode');
    toggleBtn.textContent = 'Standard Mode';
  }

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('neon-mode');

    if (document.body.classList.contains('neon-mode')) {
      localStorage.setItem('mode', 'neon');
      toggleBtn.textContent = 'Standard Mode';
    } else {
      localStorage.setItem('mode', 'standard');
      toggleBtn.textContent = 'Neon Mode';
    }
  });
</script> 
</body>
</html>
