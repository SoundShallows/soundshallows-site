<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
  <defs>
    <filter id="roughen">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.8"
        numOctaves="2"
        seed="3"
        result="noise"/>
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="1.4"
        xChannelSelector="R"
        yChannelSelector="G"/>
    </filter>
  </defs>

  <g filter="url(#roughen)">
    <!-- main wave -->
    <path d="
      M14 38
      C22 30, 42 30, 50 38
      L50 42
      C42 34, 22 34, 14 42
      Z"/>

    <!-- ghost wave -->
    <path d="
      M14.6 37.4
      C22.6 29.6, 42.4 29.6, 50.6 37.4
      L50.6 41.4
      C42.4 33.4, 22.6 33.4, 14.6 41.4
      Z"
      opacity="0.45"/>
  </g>
</svg>