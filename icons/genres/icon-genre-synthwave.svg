<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
  <defs>
    <!-- Rough / scratched edge filter -->
    <filter id="roughen">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.9"
        numOctaves="2"
        seed="3"
        result="noise"/>
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="1.6"
        xChannelSelector="R"
        yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Synth sun arc -->
  <g filter="url(#roughen)">
    <!-- main arc -->
    <path d="
      M20 26
      A12 12 0 0 1 44 26
      L41 26
      A9 9 0 0 0 23 26
      Z"/>

    <!-- ghost pass -->
    <path d="
      M20.5 25.5
      A12 12 0 0 1 44.5 25.5
      L41.2 25.5
      A9.2 9.2 0 0 0 23.3 25.5
      Z"
      opacity="0.45"/>
  </g>

  <!-- Horizon lines -->
  <g filter="url(#roughen)">
    <!-- upper line -->
    <path d="M18 36 H46 V38 H18 Z"/>
    <path d="M18.6 35.6 H46.4 V37.6 H18.6 Z" opacity="0.5"/>

    <!-- lower line -->
    <path d="M14 42 H50 V44 H14 Z"/>
    <path d="M14.8 41.6 H49.2 V43.6 H14.8 Z" opacity="0.4"/>
  </g>
</svg>