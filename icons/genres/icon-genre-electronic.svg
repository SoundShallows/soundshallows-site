<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
  <defs>
    <filter id="roughen">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.9"
        numOctaves="2"
        seed="3"
        result="noise"/>
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="1.6"
        xChannelSelector="R"
        yChannelSelector="G"/>
    </filter>
  </defs>

  <g filter="url(#roughen)">
    <!-- left bar -->
    <rect x="16" y="30" width="6" height="18"/>
    <rect x="16.6" y="29.4" width="6" height="18" opacity="0.45"/>

    <!-- middle bar -->
    <rect x="29" y="22" width="6" height="26"/>
    <rect x="29.7" y="21.5" width="6" height="26" opacity="0.45"/>

    <!-- right bar -->
    <rect x="42" y="34" width="6" height="14"/>
    <rect x="42.5" y="33.6" width="6" height="14" opacity="0.45"/>
  </g>
</svg>